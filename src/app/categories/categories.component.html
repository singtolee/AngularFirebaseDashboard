<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-xs-12 col-md-4 col-lg-3" *ngFor="let item of prds | async">
      <div>
        <div>
          <h4>{{item.productName}}<span class="label label-danger pull-right">THB {{item.productPrice}}</span></h4>
          <hr>
          <p>{{item.productSubDetail}}</p>
          <span class="label label-primary">{{item.productPackageInfo}}</span>
          <span *ngIf="!item.productRefundable" class="label label-warning pull-right">Non Refundable</span>
          <hr>
        </div>
        <div class="col-sm-4 col-xs-4 col-md-4" *ngFor="let pImg of item.productImages;let k = index">
          <img class="img-rounded" src={{pImg}} style="width:100%">
          <div class="caption">
            <p *ngIf="item.prodcutCS[k]">{{item.prodcutCS[k]}} <span class="label label-danger">{{item.prodcutCSQty[k]}} LEFT</span></p>
          </div>
        </div>
        <div class="col-sm-6 col-xs-6 col-md-6" *ngFor="let pInfoImg of item.productInfoImages">
            <img class="img-rounded" src={{pInfoImg}} style="width:100%">
        </div>
      </div>
    </div>
  </div>
</div>
